<!DOCTYPE html>
<html>
<head>
    <title>Caregivers / Family | MediTime</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="caregiver-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="MediTime Logo" class="logo">
        </div>
        <h1 class="caregiver-title">CAREGIVERS / FAMILY</h1>
        <p class="caregiver-subtitle">Caregivers or family can access clientâ€™s intake history if permission is granted</p>
        <div class="caregiver-tracker">
            <form method="GET" class="caregiver-form">
                <label for="date_range">Date range</label>
                <input type="text" id="date_range" name="date_range" placeholder="Date range">
                <button type="submit" class="caregiver-request">Request Access</button>
            </form>
            <table class="caregiver-table">
                <thead>
                    <tr><th>Date</th><th>Medication</th><th>Dose</th><th>Time</th><th>Status</th><th>Notes</th></tr>
                </thead>
                <tbody>
                    <!-- Medication history rows will be rendered here -->
                </tbody>
            </table>
            <button class="caregiver-export">Export History</button>
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
